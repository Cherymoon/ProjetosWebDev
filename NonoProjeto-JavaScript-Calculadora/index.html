<!doctype html>
<html lang="pt-br">
    
    <head>
    <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
    <!-- Font Awesome --> 
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css">
        <link rel="stylesheet" href="css/style.css">
        

        <title>Calculadora com JavaScript</title>
        
    </head>
    
    <body>
        
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <br />

          <div class="calculadora">
            <input type="text" class="form-control resultado" placeholder="0" id="resultado" onkeyup="verificarInput()"/>
            
            <div class="row">
              <button type="button" class="btn btn-dark btn-lg clear font-weight-light" onclick="calcular('acao','c')">C</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('acao','/')" >/</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('acao','*')">x</button>
            </div>

            <div class="row">
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('valor','7')">7</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('valor','8')">8</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('valor','9')">9</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('acao','-')">-</button>
            </div>
            
            <div class="row">
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('valor','4')">4</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('valor','5')">5</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('valor','6')">6</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('acao','+')">+</button>
            </div>

            <div class="row">
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('valor','1')">1</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('valor','2')">2</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('valor','3')">3</button>
              <button type="button" class="btn btn-dark btn-lg enter" onclick="calcular('acao','=')">=</button>
            </div>

            <div class="row" style="margin-top: -60px">
              <button type="button" class="btn btn-dark zero btn-lg font-weight-light" onclick="calcular('valor','0')">0</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('acao','.')">.</button>
            </div>

          </div>
        </div>
      </div>
    </div>
        
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="js/my_script.js"></script>
    </body>
    
</html>
